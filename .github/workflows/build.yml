name: Build and Push Docker images

on:
  schedule:
    - cron: "0 0 */14 * *"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push images
        run: |
          for dir in $(find dockerfiles -type f -name 'Dockerfile'); do
            base_path="${dir%/*}"
            os_name=$(basename "$(dirname "$base_path")")
            version=$(basename "$base_path")
            tag="linux-sshd:${os_name}-${version}"
            full_image_name="${{ secrets.DOCKERHUB_USERNAME }}/$tag"
            docker buildx build --push --tag "$full_image_name" -f "${base_path}/Dockerfile" "$(dirname "$base_path")"
          done
