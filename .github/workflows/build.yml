name: Build and Push Docker images

on:
  schedule:
    - cron: "0 0 */14 * *"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push images
        run: |
          for dir in $(find dockerfiles -type f -name 'Dockerfile'); do
            dockerfile_dir="${dir%/*}"
            os=$(basename "$(dirname "$dockerfile_dir")")
            version=$(basename "$dockerfile_dir")
            tag="linux-sshd:${os}-${version}"
            image="${{ secrets.DOCKERHUB_USERNAME }}/$tag"
            cp dockerfiles/get-os.sh "${dockerfile_dir}/get-os.sh"
            cp dockerfiles/start-ssh.sh "${dockerfile_dir}/start-ssh.sh"
            cp "dockerfiles/${os}/install-ssh.sh" "${dockerfile_dir}/install-ssh.sh"
            docker buildx build --push --tag "$image" -f "${dockerfile_dir}/Dockerfile" "$dockerfile_dir"
          done
